<!DOCTYPE html >
<html lang="en" ng-app='minmax'>
  <head >
  	<title >Data Binding</title >
  	<link href="./libs/bootstrap/dist/css/bootstrap.min.css"
  	      rel="stylesheet" >
  	<link href="main.css"
  	      rel="stylesheet" >
  </head >

  <body >
    <nav class='navbar navbar-inverse navbar-fixed-top'>
      <div class='container'>
        <div class='navbar-header'>
          <a class='navbar-brand' href="/">Controllers</a>
        </div>
      </div>
    </nav>

    <div class="container main-content" ng-controller='MinMaxCtrl'>

      <form ng-model='formModel'>
        <div class='form-group'>
          <label for='name'>Name</label>
          <input id='name'
                 class='form-control'
                 type="text"
                 ng-model='formModel.name'>
        </div>
        <div class='form-group'>
          <label for='email'>Email</label>
          <input id='email'
                 class='form-control'
                 type="email"
                 ng-model='formModel.email'>
        </div>
        <div class='form-group'>
          <label for='password'>Password</label>
          <input id='password'
                 class='form-control'
                 type="password"
                 ng-model='formModel.password'>
        </div>
        <div class='form-group'>
          <button class='btn btn-primary'>Register</button>
        </div>
      </form>

      <pre>{{ formModel | json }}</pre>
    </div>

    <script src="./libs/angular/angular.min.js" type="text/javascript"></script>
    <script src='./main.js' type="text/javascript"></script>

  </body>
</html>
